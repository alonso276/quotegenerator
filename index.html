<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Generator</title>

  <link rel="icon" type="img/png" href="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="quote-container" id="quotecontainer">
    <!-- quote -->
     <div class="quote-text">
        <i class="fas fa-quote-left"></i>
       <span id="quote">What you are is what you have been.What you'll be is what you do now.</span>
     </div>
     <!-- author -->
     <div class="quote-author">
       <span id="author">Buddha</span>
     </div> 
    <!-- Buttons: we add a container to use flexbox-->
    <div class="button-container">
      <button class="twitter-button"id="twitter"title="Tweet this">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>

</div>
  
  <!-- Add comment: command K+ C  -->
  <script src="script.js"></script>
</body>
</html>
